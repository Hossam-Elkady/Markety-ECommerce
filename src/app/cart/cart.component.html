<div class="full">
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-9 py-5">
                <div class="d-flex justify-content-between align-items-center pe-5 me-5">
                    <h1 class="">Shopping Cart</h1>
                    <h3 class="h1">Price</h3>
                </div>
                <hr>
                <div class="d-flex justify-content-between align-items-center" *ngFor="let item of items; let i = index"
                    [attr.data-index]="i">
                    <div class="">
                        <div class="d-flex">
                            <img [src]="item.image" style="width: 120px; height: 150px;" class="my-5 mx-3"
                                [alt]="item.title">
                            <div class="d-flex justify-content-center align-items-center flex-column">
                                <h4 class="h6">{{item.title}}</h4>
                                <small class="text-success">In Stock</small>
                                <small>Eligible for FREE delivery</small>
                                <div class="d-flex me-auto my-2 align-items-center">
                                    <span class="minus d-none"><i class="text-white fas fa-chevron-down"></i></span>
                                    <input type="number" class="itemNumbers" (input)="getNumber(i)" min="1"
                                        [value]="Counts" style="width: 3rem;"
                                        class="Quantity text-center bg-light rounded-pill" max="30">
                                    <span class="plus d-none"><i class="text-white fas fa-chevron-up"></i></span>
                                    <div class="brdr mx-3"></div>
                                    <small class="later">Delete</small>
                                    <div class="brdr mx-3"></div>
                                    <small class="later">Save For Later</small>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="pe-5 me-5">
                        <p class="itemPrice d-none">{{item.price}} $</p>
                        <p class="totalPrice">{{item.price}} $</p>
                    </div>
                </div>
                <hr *ngIf="sum">
                <h5 class="mb-5 pe-5 me-4 text-end" *ngIf="sum">Subtotal : <span id="subtotal">{{sum}} $</span></h5>

            </div>
            <div class="col-md-3 py-5">
                <div class="light px-5 rounded py-5">
                    <h3 class="h1 mb-5 ">Order Summary</h3>
                    <hr>
                    <div class="d-flex justify-content-between align-items-center">
                        <h4>ITEMS</h4>
                        <p class="h4">{{sum}}$</p>
                    </div>
                    <h4 class="mt-3">SHIPPING</h4>
                    <div class="bg-white text-center p-3 rounded my-3">
                        <p class="mb-0">Standard Delivery</p>
                    </div>
                    <hr class="my-4">
                    <div class="d-flex">
                        <h5 class="w-100">TOTAL COST</h5>
                        <h4 class="w-100 text-end">{{sum}}$</h4>
                    </div>
                    <div class="bg-dark text-center p-3 rounded my-3">
                        <p class="mb-0 text-white">CHECKOUT</p>
                    </div>
                    <div class="d-flex justify-content-between align-items-center py-3">
                        <h5>PROMOTION CODE</h5>
                        <i (click)="addCoupon()" id="PROMOTION" class="fas fa-plus"></i>
                    </div>
                    <div class="rounded py-3 d-none" id="Coupon">
                        <form id="form">
                            <input type="text" id="submitCoupon" class="form-control mb-3 rounded" placeholder="Coupon">
                            <button type="button" id="getCoupon" (click)="calcSubtotal()" class="btn btn-primary float-end">Add
                                Coupon</button>
                            <button type="button" disabled id="remove" (click)="removeCoupon()" class="btn btn-danger float-start">Change Coupon</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
